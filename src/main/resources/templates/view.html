<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Todo一覧</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page">
	<div data-role="main" class="ui-content">
		<h1>Todo一覧</h1>
		<table>
			<tr>
				<th nowrap>ID</th>
				<th nowrap>氏名</th>
				<th nowrap>起票日</th>
				<th nowrap>期限</th>
				<th nowrap>プロジェクト</th>
				<th nowrap>Todo内容</th>
				<th nowrap>メモ</th>
				<th nowrap>ステータス</th>
				<th nowrap>完了日</th>
				<th nowrap></th>
			</tr>
			<tr th:each="obj : ${challenge}">
				<td th:text="${obj.id}" nowrap></td>
				<td th:text="${obj.name}" nowrap></td>
				<td th:text="${#calendars.format(obj.startDate,'MM/dd')}" nowrap></td>
				<td th:text="${#calendars.format(obj.endDate,'MM/dd')}" nowrap></td>
				<td th:text="${obj.project}" nowrap></td>
				<td th:utext="${obj.challenge}"></td>
				<td th:utext="${obj.memo}"></td>
				<td th:text="${obj.state}" nowrap></td>
				<td th:text="${#calendars.format(obj.compDate,'MM/dd')}" nowrap></td>
				<td nowrap><a th:href="'/edit/'+${obj.id}">編集</a></td>
			</tr>
		</table>
		<p>
			<a href="/input" data-ajax="false">入力</a>
		</p>
	</div>
	<div th:include="common::footer"></div>
</div>
</body>
</html>
