<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Todo一覧</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
		<a href="#" class="navbar-brand">todo</a>
		<ul class="navbar-nav">
			<li class="nav-item active"><a href="/" class="nav-link">一覧</a></li>
			<li class="nav-item"><a href="/input" class="nav-link">入力</a></li>
		</ul>
	</nav>
	<div class="container" style="margin-top:100px;">
		<table class="table table-hover">
			<thead class="thead-light">
				<tr>
					<th nowrap>ID</th>
					<th nowrap>氏名</th>
					<th nowrap>起票日</th>
					<th nowrap>期限</th>
					<th nowrap>プロジェクト</th>
					<th nowrap>Todo内容</th>
					<th nowrap>メモ</th>
					<th nowrap>ステータス</th>
					<th nowrap>完了日</th>
					<th nowrap>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="obj : ${challenge}" th:class="${obj.state}=='完了' ? 'complete'">
					<td th:text="${obj.id}" nowrap></td>
					<td th:text="${obj.name}" nowrap></td>
					<td th:text="${#calendars.format(obj.startDate,'MM/dd')}" nowrap></td>
					<td th:text="${#calendars.format(obj.endDate,'MM/dd')}" nowrap 
						th:class="${obj.state}=='完了' ? '' : (${#calendars.format(obj.endDate,'yyyyMMdd')} ? (${#calendars.format(obj.endDate,'yyyyMMdd')} < ${#calendars.format(execInfo.now,'yyyyMMdd')} ? 'alert'))"></td>
					<td th:text="${obj.project}" nowrap></td>
					<td th:utext="${obj.challenge}"></td>
					<td th:utext="${obj.memo}"></td>
					<td th:text="${obj.state}" nowrap></td>
					<td th:text="${#calendars.format(obj.compDate,'MM/dd')}" nowrap></td>
					<td nowrap><a th:href="'/edit/'+${obj.id}">編集</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:include="common::jscripts_after"></div>
</body>
</html>
